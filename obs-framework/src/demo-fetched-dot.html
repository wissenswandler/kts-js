<!DOCTYPE html>
<html>
<head>
    <title>SVG from fetched DOT</title>
    <meta charset="utf-8" />
    <base target="ktsdetail" />
    <link rel="stylesheet" href="/lib/graph.css" />
</head>
<body>
<div class="fullpage">KTS loading...</div>
</body>
<script type="module">
  import { dot2svg } from "@kxfm/browser"

  fetch( "./data/wissenswandler.atlassian.net/CEP/graph.dot" )
    .then(    response => response.text()  )
    .then
    ( dot_string => 
    {
      dot2svg( dot_string )
      .then
      ( svg_tag => 
      {
        document.querySelector( '.fullpage' ).innerHTML = svg_tag.outerHTML
      }
      )
    }
    )
</script>
</html>
