<!DOCTYPE html>
<html>
<head> <title>SVG from all DOT in HTML tags</title> </head>
<body>
  <i>Following tag is the only one that will not be rendered as SVG:</i>
  <p                      >cause->effect</p>
  <hr/>
  <i>Rendering per default CSS class:</i>
  <p class="dotcontainer" >cause->effect</p>
  <hr/>
  <i>Rendering per custom tag:</i><br/>
  <small                  >cause->effect</small>
  <hr/>
  <i>Rendering per default HTML tag:</i>
  <digraph                >GÃ¶del->Incompleteness_Theorem->Mathematics_is_broken</digraph>
  <hr/>
  <div id="ktsConsole">KTS loading...</div>
  <link rel="stylesheet" href="https://unpkg.com/@kxfm/one/graph.css" />
  <script type="module">
    const kxfm = await import('https://unpkg.com/@kxfm/browser?module')
    const dotReplaceWithSvg = kxfm.dotReplaceWithSvg
    dotReplaceWithSvg( undefined  ) // translating the default tags (.dotcontainer class, digraph tag)
    dotReplaceWithSvg( 'small'    ) // translating a custom tag
  </script>
</body>
</html>
