    <style> .ktscontainer { float: left; } h1, h2, h3, object, .clear { clear:left; display: block; } </style>

<body>
<div class="ktscontainer" id="d1">KTS warming up...</div>
<div class="ktscontainer" id="d2">KTS warming up...</div>

</body>
<script type="module">
    import { Graphviz } from "https://cdn.jsdelivr.net/npm/@hpcc-js/wasm/dist/index.js";
    import {Tdot2svgStrings} from "@kxfm/dot2svg/Tdot2svgStrings.js";
    let transformer = new Tdot2svgStrings(  await Graphviz.load() );

    transformer.render( `digraph {
attention -> dog -> happiness
effort -> sports -> happiness
money -> restaurant -> eating
{money grocery} -> shopping -> ingredients 
farm -> growing -> harvest -> ingredients -> cooking -> eating -> happiness
eating -> calories [label="⊕" fontsize=14]
sports -> calories [label="⊖" fontsize=14]
{ node [style=invis] I1 }
{ edge [style=dotted] harvest -> I1 }
    }` , "#d1" );


</script>
